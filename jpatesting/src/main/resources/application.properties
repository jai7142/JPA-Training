# --- PostgreSQL Database Configuration ---
jakarta.persistence.jdbc.driver=org.postgresql.Driver
jakarta.persistence.jdbc.url=jdbc:postgresql://localhost:5432/training
jakarta.persistence.jdbc.user=fisuser
jakarta.persistence.jdbc.password=secret123

# --- EclipseLink Configuration ---
# General logging level (OFF, SEVERE, WARNING, INFO, CONFIG, FINE, FINER, FINEST)
eclipselink.logging.level=FINE

# Logging SQL statements and bind parameters
eclipselink.logging.level.sql=FINE
eclipselink.logging.parameters=true

# Log output file (optional, for saving logs to a file)
eclipselink.logging.file=eclipselink-log.txt

# Generate DDL and schema creation
eclipselink.ddl-generation=create-tables
eclipselink.ddl-generation.output-mode=database

# Allow EclipseLink to weave classes dynamically
eclipselink.weaving=false